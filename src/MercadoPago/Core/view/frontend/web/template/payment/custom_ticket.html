<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="
                    attr: {'id': getCode()},
                    value: getCode(),
                    checked: isChecked,
                    click: selectPaymentMethod,
                    visible: isRadioButtonVisible()
               "
        />
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!-- Mercado Pago Logo -->
            <img data-bind="attr: { alt: 'Mercado Pago', src:getTicketMini() }" class="payment-icon mercadopago-payment-icon" />
            <!-- Mercado Pago Logo -->
            <span data-bind="text: getTitle()"></span>
        </label>

        <!-- ko if: (existBanner() == true)-->
        <div class="class-custom-banner-checkout">
            <img data-bind="attr: {alt: 'MercadoPago Banner', src: getBannerUrl()}" class="payment-banner-checkout" />
        </div>
        <!--/ko-->
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <form class="form"
              id="co-mercadopago-form-ticket"
              action="#"
              method="post"
              data-bind="mageInit: {
                'transparent':{
                'context': context(),
                }, 'validation':[]}"
        >
            <div id="mercadopago_checkout_custom_ticket">
                <!-- ko if: (getCountTickets() == 0)-->
                    <!-- ko i18n: 'There are no payment methods available, please contact the seller.'--><!-- /ko -->
                <!-- /ko -->

                <!-- ko if: (getCountTickets() == 1)-->
                <input type="hidden"
                       name="mercadopago_custom_ticket[payment_method_ticket]"
                       class="optionsTicketMp"
                       data-bind="'attr':{value: getFirstTicketId()}"
                       id="payment_method_ticket" />
                <!-- /ko -->

                <!-- ko if: (getCountTickets() > 1) -->
                <ul id="mercadopago-payment-methods-ticket">
                    <!-- ko foreach: {data: getTicketsData(), as: 'ticket'} -->
                    <li class="mercadopago-ticket-option">
                        <input
                            type="radio"
                            class="optionsTicketMp"
                            name="mercadopago_custom_ticket[payment_method_ticket]"
                            data-bind="'attr':{ value: ticket.id, 'data-validate': JSON.stringify({ 'validate-one-required-by-name':true }) }" />

                        <label class="mercadopago-ticket-label">
                            <img data-bind="'attr':{src: ticket.secure_thumbnail, alt: ticket.name}" />
                            <label class="mercadopago-ticket-label" data-bind="text: ticket.name"></label>
                        </label>
                    </li>
                    <!--/ko-->
                </ul>
                <!-- /ko -->

                <!-- ko if: getCountTickets() > 0 -->
                <!-- ko if: (getCountryId() == 'MLB')-->
                <div id="form-ticket">
                    <div class="form-row">
                        <div class="form-col-6 mp-d-flex mp-mb-12">
                            <input
                                type="radio"
                                name="mercadopago_custom_ticket[doc-type]"
                                id="mp_cpf_radio"
                                class="MPv1-docType"
                                checked="checked"
                                value="CPF"
                                data-bind="attr: {title: $t('Document Number')}" />
                            <label for="mp_cpf_radio"><!-- ko i18n: 'Pessoa Física'--><!-- /ko --></label>
                        </div>
                        <div class="form-col-6 mp-d-flex mp-mb-12">
                            <input
                                type="radio"
                                name="mercadopago_custom_ticket[doc-type]"
                                id="mp_cnpj_radio"
                                class="MPv1-docType"
                                value="CNPJ"
                                data-bind="attr: {title: $t('Document Number')}" />
                            <label for="mp_cnpj_radio"><!-- ko i18n: 'Pessoa Jurídica'--><!-- /ko --></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-6" id="mp_box_firstname">
                            <label for="mp_firstname" id="mp_firstname_label" class="require title-name">
                                <!-- ko i18n: 'Name'--><!-- /ko -->
                            </label>
                            <label for="mp_firstname" id="mp_socialname_label" class="require title-razao-social">
                                <!-- ko i18n: 'Razão Social'--><!-- /ko -->
                            </label>
                            <input
                                type="text"
                                name="mercadopago_custom_ticket[firstname]"
                                id="mp_firstname"
                                class="form-control-mine required-entry-firstname"
                                data-bind="attr: { title: $t('Name')" />
                        </div>

                        <div class="form-col-6" id="mp_box_lastname">
                            <label for="mp_lastname" class="require"><!-- ko i18n: 'Surname'--><!-- /ko --></label>
                            <input
                                type="text"
                                name="mercadopago_custom_ticket[lastname]"
                                id="mp_lastname"
                                class="form-control-mine required-entry-lastname"
                                data-bind="attr: { title: $t('Surname') }" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-12" id="mp_box_docnumber">
                            <label for="mp_doc_number" id="mp_cpf_label" class="require title-cpf">
                                <!-- ko i18n: 'Document Number'--><!-- /ko -->
                            </label>
                            <label for="mp_doc_number" id="mp_cnpj_label" class="require title-cnpj">
                                <!-- ko i18n: 'CNPJ'--><!-- /ko -->
                            </label>
                            <input
                                type="text"
                                name="mercadopago_custom_ticket[doc-number]"
                                class="form-control-mine required-entry-doc-number"
                                id="mp_doc_number"
                                maxlength="14"
                                data-bind="attr: { title: $t('Document Number') }" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-8">
                            <label for="MPv1-address" class="require"><!-- ko i18n: 'Address'--><!-- /ko --></label>
                            <input
                                type="text"
                                name="mercadopago_custom_ticket[address]"
                                id="MPv1-address"
                                class="form-control-mine required-entry-address"
                                data-bind="attr: {title: $t('Address')}" />
                        </div>
                        <div class="form-col-4">
                            <label for="MPv1-number" class="require"><!-- ko i18n: 'Number'--><!-- /ko --></label>
                            <input
                                type="text"
                                name="mercadopago_custom_ticket[address-number]"
                                id="MPv1-number"
                                class=" form-control-mine required-entry-address-number"
                                onkeyup="maskInput(this, minteger)"
                                data-bind="attr: { title: $t('Number') }" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-6">
                            <label for="MPv1-city" class="require" ><!-- ko i18n: 'City'--><!-- /ko --></label>
                            <input
                                type="text"
                                name="mercadopago_custom_ticket[address-city]"
                                id="MPv1-city"
                                class="form-control-mine required-entry-address-city"
                                data-bind="attr: { title: $t('City') }" />
                        </div>

                        <div class="form-col-6">
                            <label for="MPv1-state" class="require"><!-- ko i18n: 'State'--><!-- /ko --></label>
                            <select name="mercadopago_custom_ticket[address-state]"
                                    id="MPv1-state"
                                    class="form-control-mine required-entry-address-state"
                                    data-bind="attr: { title: $t('State') }">
                                <option value="">
                                    <!-- ko i18n: 'Select'--><!-- /ko -->
                                    ...
                                </option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RA">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-12">
                            <label for="MPv1-zipcode" class="require"><!-- ko i18n: 'Zipcode'--><!-- /ko --></label>
                            <input
                                type="text"
                                name="mercadopago_custom_ticket[address-zipcode]"
                                id="MPv1-zipcode"
                                onkeyup="maskInput(this, mcep)"
                                maxlength="9"
                                class="form-control-mine required-entry-address-zipcode"
                                data-bind="attr: { title: $t('Zipcode') }" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-12">
                            <span class="mensagem-febraban">
                                <em>* </em>
                                <!-- ko i18n: 'Information requested in accordance with the rules of Circular No. 3.461/09, 3.598/12 and 3.656/13 of the Banco Central do Brasil.'-->
                                <!-- /ko -->
                            </span>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
                <!-- /ko -->

                <div class="mp-box-inputs mp-col-100" id="mercadopago-utilities">
                    <input type="hidden" id="site_idTicket" value="" name="mercadopago_custom_ticket[site_id]" />
                    <input type="hidden" id="amountTicket" value="" name="mercadopago_custom_ticket[amount]" data-bind="attr: {value: getInitialTotal()}" />
                    <input type="hidden" id="campaign_idTicket" name="mercadopago_custom_ticket[campaign_id]" />
                    <input type="hidden" id="campaignTicket" name="mercadopago_custom_ticket[campaign]"/>
                    <input type="hidden" id="discountTicket" name="mercadopago_custom_ticket[discount]" />
                </div>
            </div>

            <div class="payment-method-billing-address mp-ticket-display-inline-block mp-mt-16">
                <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>
        </form>

        <div data-bind="template: {afterRender: initializeMethod()}"></div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- ko if: (getCountTickets() > 0)-->
        <div class="actions-toolbar">
            <div class="primary">
                <button
                    data-role="review-save"
                    type="submit"
                    data-bind="attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        click: placeOrder,
                        css: {disabled: !isPlaceOrderActionAllowed()}"
                    class="action primary checkout"
                    disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
