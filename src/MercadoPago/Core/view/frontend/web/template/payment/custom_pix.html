<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input
        type="radio"
        name="payment[method]"
        class="radio"
        data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
        />
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!-- Mercado Pago Logo -->
            <span data-bind="text: getTitle()"></span>
            <!-- Mercado Pago Logo -->
            <img data-bind="attr: {alt: 'Mercado Pago',src:getLogoUrl()}" class="payment-icon" />
        </label>

        <!-- ko if: (existBanner() == true)-->
        <div class="class-custom-banner-checkout">
            <img data-bind="attr: {alt: 'MercadoPago Banner', src: getBannerUrl()}" class="payment-banner-checkout" />
        </div>
        <!--/ko-->
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <form
        class="form"
        id="co-mercadopago-form-pix"
        action="#"
        method="post"
        data-bind="mageInit: {
                'transparent':{
                'context': context(),
                }, 'validation':[]}"
        >
            <div id="mercadopago_checkout_custom_pix">
                <!-- init formulario unico -->
                <!-- ko if: (getCountPixs() == 0)-->
                <!-- ko i18n: 'There are no payment methods available, please contact the seller.'--><!-- /ko -->
                <!-- /ko -->

                <!-- ko if: (getCountPix() == 1)-->
                <input
                type="hidden"
                name="mercadopago_custom_pix[payment_method_pix]"
                class="optionsPixMp"
                data-bind="'attr':{value: getFirstPixId()}"
                id="payment_method_pix"
                />
                <!-- /ko -->

        </form>

        <div data-bind="template: {afterRender: initializeMethod()}"></div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- ko if: (getCountPixs() > 0)-->
        <div class="actions-toolbar">
            <div class="primary">
                <button
                data-role="review-save"
                type="submit"
                data-bind="attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        click: placeOrder,
                        css: {disabled: !isPlaceOrderActionAllowed()}"
                class="action primary checkout"
                disabled
                >
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
